<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1.0, shrink-to-fit=no, user-scalable=no"
        />
        <meta name="description" content="breakroom.show — On-chain Live Trivia" />

        <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#171717" />
        <meta name="msapplication-TileColor" content="#171717" />

        <link rel="stylesheet" href="fonts/fonts.css" />
        <link rel="preload" href="fonts/BlackerSansPro-Italic.ttf" as="font" crossorigin />
        <link rel="preload" href="fonts/BlackerSansText-Heavy.ttf" as="font" crossorigin />
        <link rel="preload" href="fonts/Graphik-LC-Web.ttf" as="font" crossorigin />

        <% if (process.env.REACT_APP_TARGET === 'admin') { %>
        <title>Admin — Breakroom</title>
        <% } else { %>
        <title>breakroom.show — On-chain Live Trivia</title>
        <% } %>

        <style>
            html {
                color-scheme: dark;
            }

            body {
                background-color: black;
            }
        </style>
    </head>

        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
    </body>
